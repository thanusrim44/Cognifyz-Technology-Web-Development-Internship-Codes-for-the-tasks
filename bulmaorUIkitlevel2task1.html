<!DOCTYPE html>
<html>
<head>
    <title>Responsive Card Component with Bulma</title>
    <!-- Include Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        /* Custom CSS for the card component */
        .custom-card {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="card custom-card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://www.slideteam.net/media/catalog/product/cache/960x720/h/t/html_text_with_crane_in_background_stock_photo_Slide01.jpg" alt="Placeholder Image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Card Title</p>
                            </div>
                        </div>
                        <div class="content">
                            This is a simple card component with an image and text content. You can customize it as needed.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
