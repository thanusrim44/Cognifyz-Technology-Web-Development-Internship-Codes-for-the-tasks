<!DOCTYPE html>
<html>
<head>
    <title>Basic Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .form-container {
            max-width: 300px;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <input type="text" placeholder="Enter something">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
